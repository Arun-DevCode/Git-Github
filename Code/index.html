<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Challenge 1 | CSS Layout</title>
    <!--CSS FILE - External-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header Section-->
    <header class="header-container">
      <h3>Medium</h3>
      <div style="display: flex; column-gap: 12px">
        <p>Write</p>
        <p>User</p>
      </div>
    </header>

    <!--Main Section-->
    <main class="main-container">
      <!--Blog Section-->
      <section class="primary-container">
        <div class="blog-container-1">
          <div class="blog-content">
            <span style="font-size: 16px; font-weight: lighter"
              >Entri Learner</span
            >
            <h2 style="font-size: 40px; margin-block: 6px">
              Docker is Dead, It's About time
            </h2>
            <p style="font-size: 18px; color: gray">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste
              natus inventore esse eum fuga nisi consectetur velit
              exercitationem. Veritatis molestias facere eos iure ullam fugiat,
              sed dolorem laborum expedita quis.
            </p>
          </div>
          <div class="blog-image">
            <img
              src="https://logopng.com.br/logos/docker-27.png"
              alt="docker"
              width="150"
              style="background-color: #fafafa"
            />
          </div>
        </div>
        <!-- <hr style="background-color: #fafafa; margin-top: 5px" /> -->
        <div class="blog-container-2"></div>
        <div class="blog-container-2"></div>
      </section>
      <!--Recommendation Section-->
      <section class="secondary-container">
        <div class="side-container-1"></div>
        <div class="side-container-2"></div>
      </section>
    </main>
  </body>
</html>
